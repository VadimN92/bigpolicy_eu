<!DOCTYPE html>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script>
$(function(){
  var fb_video_post=$('#fb_video_post');
  var fb_page=$('#fb_page_div');
  var k=560/315;
  $(window).resize(function(){
    resize_fb_video_and_page();
  });
  function resize_fb_video_and_page(){
    var vw=fb_video_post.width();
    var vh=vw/k;
    var vw=fb_video_post.width();
    fb_page.width(vw);
    fb_video_post.height(vh);
  }
  $(window).resize();

(function($){
    var a = null;
    $(window).resize(function(){
        if(a != null) {
            clearTimeout(a);
        }

        a = setTimeout(function(){
            $('.fb-page').removeClass('fb_iframe_widget fb_iframe_widget_fluid');
            FB.XFBML.parse();
        },1000)
    })
})(jQuery)

});


</script>
